<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>

</head>

<body>

  <header>
    <h1>TRIVIA!!!</h1>
  </header>

  <main>

    <div class="container">
      <div class="row">
        <!-- row that wraps entire question box -->
        <div class="col-md-12">
          <!-- column that wraps entire question box -->

          <div class="row">
            <div class="offset-md-3 col-md-6" id="timer-box">
              <!-- countdown timer goes here -->
            </div>
          </div>


          <div class="row">
            <!-- row for the question -->
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <div class=" col-md-10 question" id="question">
              <!-- question goes here -->
            </div>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
          </div>

          <div class="row">
            <!-- first row of answers -->
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <button class="col-md-4 btn btn-info answers" id="answer-1">
              <!-- question answer 1 -->
            </button>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <button class="col-md-4 btn btn-info answers" id="answer-2">
              <!-- question answer 2 -->
            </button>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
          </div>

          <div class="row">
            <!-- second row of answers -->
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <button class="col-md-4 btn btn-info answers" id="answer-3">
              <!-- question answer 3 -->
            </button>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <button class="col-md-4 btn btn-info answers" id="answer-4">
              <!-- question answer 4 -->
            </button>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
          </div>





        </div>


      </div>

      <div class="popup hidden" id="popup">
        <div class="row">
          <div class="col-md-12">
            <h1>Game has finished</h1>
            <h2>Here are your results:</h2>
            <h3 id="score"></h3>
            <h3 id="correct-answers"></h3>
            <h3 id="incorrect-answers"></h3>
            <button class="btn btn-success" id="restart">Reset Game</button>
          </div>

        </div>
      </div>

    </div>


  </main>

  <footer>
    <h5>Created By: Scott Daniels</h5>
  </footer>

</body>

</html>
