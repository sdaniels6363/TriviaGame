<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>

</head>

<body>

  <header></header>

  <main>

    <div class="container">
      <div class="row">
        <!-- row that wraps entire question box -->
        <div class="col-md-12">
          <!-- column that wraps entire question box -->

          <div class="row">
            <div class="offset-md-4 col-md-4" id="timer-box">
              <h3>Time remaining:&nbsp;&nbsp; <span id="time"></span></h3>
            </div>
          </div>


          <div class="row">
            <!-- row for the question -->
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <div class=" col-md-10 question">
              <!-- question goes here -->
              What is two plus two?
            </div>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
          </div>

          <div class="row">
            <!-- first row of answers -->
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <div class="col-md-4 answers">
              <!-- question answer 1 -->
              4
            </div>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
            <div class="col-md-4 answers">
              <!-- question answer 2 -->
              6
            </div>
            <div class="col-md-1">
              <!-- empty space -->
            </div>
          </div>

          <div class="row">
            <!-- second row of answers -->
            <div class="col-md-1">
                <!-- empty space -->
              </div>
            <div class="col-md-4 answers">
              <!-- question answer 3 -->
              30
            </div>
            <div class="col-md-1">
                <!-- empty space -->
              </div>
              <div class="col-md-1">
                  <!-- empty space -->
                </div>
            <div class="col-md-4 answers">
              <!-- question answer 4 -->
              22
            </div>
            <div class="col-md-1">
                <!-- empty space -->
              </div>
          </div>





        </div>


      </div>



    </div>


  </main>

  <footer></footer>

</body>

</html>
